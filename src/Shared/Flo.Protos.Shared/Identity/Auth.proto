syntax = "proto3";

option csharp_namespace = "Flo.Proto";

package main;

service Auth{
  rpc Login(LoginRequest) returns (AccessTokenResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message AccessTokenResponse {
  string AccessToken = 1;
  string RefreshToken = 2;
  string TokenType = 3;
  int64 ExpiresIn = 4;
}