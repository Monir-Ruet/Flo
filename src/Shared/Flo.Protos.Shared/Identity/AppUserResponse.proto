syntax = "proto3";

package main;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

message AppUserResponse {
  optional string id = 1;
  optional string email = 2;
  optional string display_name = 3;
  optional string phone = 4;
  google.protobuf.Timestamp created_at = 5;
  optional string trade_name = 6;
  optional string legal_name = 7;
  optional string reco_number = 8;
  optional string brokerage_id = 9;
  optional string agent_id = 10;
  optional google.protobuf.Timestamp registered_at = 11;
  optional google.protobuf.Timestamp trial_expires_at = 12;
  google.protobuf.BoolValue is_trial = 13;
  optional google.protobuf.Timestamp last_payment_date = 14;
  optional google.protobuf.Timestamp last_modified_at = 15;
}
